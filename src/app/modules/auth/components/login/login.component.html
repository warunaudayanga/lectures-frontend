<div class="container h-100">
    <div class="row h-100">
        <div class="offset-md-3 offset-lg-3 offset-xl-4 col-md-6 col-lg-6 col-xl-4">
            <form [formGroup]="loginForm" class="d-flex flex-column justify-content-center h-100">
                <div class="mb-3">
                    <label for="username" class="form-label col-form-label-lg">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg" id="username" formControlName="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label col-form-label-lg">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" id="password" formControlName="password">
                </div>
                <button type="submit" class="btn btn-lg btn-primary d-block mt-3 mx-auto" (click)="login()">Login</button>
                <button type="button" class="btn btn-lg btn-link d-block mt-3 mx-auto" routerLink="/auth/register" [disabled]="!hasCourses">Register</button>
            </form>
        </div>
    </div>
</div>
